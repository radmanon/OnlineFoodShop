{% extends "main/layout.html" %}
{% block content %}
    <div class="content-section container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group" style="text-align: center">
                <legend class="border-bottom mb-4">حذف سفارش😢</legend>
                <h2>آیا واقعا از سفارش "{{ object.item.title }}"پشیمان شدید</h2>
            </fieldset>
            <div class="form-group" style="text-align: center">
                <button class="btn btn-outline-danger" type="submit">بله متاسفانه</button>
                <a class="btn btn-outline-secondary" href="{% url 'main:cart' %}">خیر اشتباهی در کار بوده</a>
            </div>
        </form>
    </div>
{% endblock content %}
